<html>
<head>
    <title>Search a blog</title>
</head>
<body>
    You searched for blog {{ blog_name }}

    <h2>Word Frequency v.s. Time</h2>
    <img height="600" width="900" alt="embedded" src="data:image/png;base64,{{inline_png}}"/>
    {% for post in posts %}
        <p>{{ post.content }}</p>
    {% endfor %}

</body>
</html>
