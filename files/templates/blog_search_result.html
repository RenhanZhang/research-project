<html>
<head>
    <title>Search a blog</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1.1", {packages:["bar"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
        $wf_vs_time_table
        ]);

        var options = {
          chart: {
            title: 'Top 5 Words in Your Recent Posts',
            subtitle: 'Word Frequency versus Time',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, options);
      }
    </script>
</head>
<body>
    <h1>You searched blog {{blog_name}}</h1>
    <div id="columnchart_material" style="width: 900px; height: 500px;"></div>
    <img height="600" width="1000" alt="embedded" src="data:image/png;base64,{{word_cloud}}"/>
    <!--img height="400" width="600" alt="embedded" src="data:image/png;base64,{{wf_vs_time}}"/-->
    <h2>Below are the contents of some of the posts</h2>
    {% for post in posts %}
        <p>{{ post.content }}</p>
    {% endfor %}

</body>
</html>
